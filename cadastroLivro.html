          <h3>Cadastrar Livros</h3>

            <label for="senha_cad">Edição</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Digita a Edição"/>
          </p>
           
          <p> 
            <a href="inicial.html">Cadastrar</a>

          </p>

    </div>
